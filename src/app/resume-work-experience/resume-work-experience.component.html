<div class="w3-container w3-card w3-white w3-margin-bottom">
  <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Work Experience</h2>

    <!-- Read in an array of Work Experience from JSON-->
    <div *ngFor="let myJob of profile.workExperience">
      <div class="w3-container">
        <h5 class="w3-opacity"><b>{{myJob.title}}</b></h5>
          
          <div *ngIf="myJob.endDate; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock><h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right">
              </i>{{myJob.startDate}} - {{myJob.endDate}}</h6>
            </ng-template>

            <ng-template #elseBlock>
              <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>{{myJob.startDate}} - <span class="w3-tag w3-teal w3-round">Current</span></h6>
            </ng-template>

          <p>{{ myJob.description }}</p>
          <hr>
      </div>
    </div>
</div>
